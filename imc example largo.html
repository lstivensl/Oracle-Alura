<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

   function saltarLinea() {
 
      document.write("<br>");
      document.write("<br>");
      document.write("<br>");
   }
   

   function imprimir(frase) {

       document.write(frase);
       saltarLinea();
    }


   function calcularImc(peso,altura) {

       imc = peso / (altura * altura);
       return imc;

   } 

   var imcChristian = calcularImc(71,1.72);
   var imcStiven = calcularImc(75,1.73);

   imprimir("El promedio del imc calculado de Christian y Stiven es: " + (imcChristian+imcStiven)/2);

  ;





</script>
